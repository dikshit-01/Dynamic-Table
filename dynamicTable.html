<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./dynamicTable.css">
  </head>
  <body>
    <div class="container">
      <h3 class="text-center ">Dynamic Table</h3>
      <form action="" id="frm" class="row justify-content-evenly">
        
          <div class="input1 col-md-6">
            <label for="columns">Enter Columns : </label>
            <input
              type="number"
              name="columns"
              id="columns"
              min="1"
              max="10"
              required
            /><i> (Enter value between 1 and 10)</i>
            <p id="valid1"></p>
          </div>

          <div class="input2 col-md-5">
            <label for="rows">Enter Rows : </label>
            <input type="number" name="rows" id="rows" required />
          </div>
        

        <div class="submit">
          <button onclick="fun1()" type="button" id="btn1">Submit</button>
        </div>

        <div id="inputFields"></div>
      </form>
    </div>
    <br /><br />
    <div id="demo"></div>
   <script src="./dynamicTable.js"></script>
  </body>
</html>
